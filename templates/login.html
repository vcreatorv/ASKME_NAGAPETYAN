<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style>
        .badge {
            text-decoration: none;
            font-weight: normal;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary border-bottom border-2 border-dark">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="#">ASKME</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="col-7 d-flex" role="search">
                    <input class=" form-control me-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ask</button>
                </form>

                <div class="d-flex flex-row gap-3">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-3">
        <div class="d-flex gap-3 mb-3 align-items-center">
            <h1>Log in</h1>
        </div>

        <div class="row gx-5">
            <div class="col-md-8 col-lg-6">
                <form>

                    <div class="mb-3 row">
                       <p class="fs-4 text-danger wrong-creds">Sorry, wrong password!</p>
                    </div>

                    <div class="mb-3 row">
                        <label for="login" class="col-sm-3 col-form-label form-label">Login</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="login" placeholder="Enter your login">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                    </div>
            
                    <div class="mb-5 row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-outline-success">Log in!</button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3 fs-5">
                            <a href="#">Create an account</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div class="fs-5 fw-normal">
                        <a href="#" class="badge text-bg-secondary  mb-2 me-2 p-2">Django</a>
                        <a href="#" class="badge text-bg-primary mb-2 me-2 p-2">Python</a>
                        <a href="#" class="badge text-bg-success mb-2 me-2 p-2">Java</a>
                        <a href="#" class="badge text-bg-danger  mb-2 me-2 p-2">PostgreSQL</a>
                        <a href="#" class="badge text-bg-warning  mb-2 me-2 p-2">Golang</a>
                        <a href="#" class="badge text-bg-info  mb-2 me-2 p-2">Algorithms</a>
                        <a href="#" class="badge text-bg-success  mb-2 me-2 p-2">MongoDB</a>
                        <a href="#" class="badge text-bg-dark  mb-2 me-2 p-2">VS Code</a>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>

            </div>

        </div>
    </main>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
